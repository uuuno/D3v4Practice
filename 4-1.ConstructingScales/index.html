<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>D3v4入門 - 4-1.Scale functions (Constructing Scales)</title>
</head>

<style>

svg{
  background-color: #eee;
	margin: 0;
}

circle{
  fill: rgb(123, 136, 134);
}

</style>

<body>

	<svg width="500" height="100">
		<g class="circle_area" transform='translate(120, 50)'>
		</g>
		<g class="text_area" transform='translate(120, 50)'>
		</g>
	</svg>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.js"></script>
<script>

var data = [2, 10, 20, 34, 56, 88];

var scale = d3.scaleLinear()
	.domain([0, 100]) //最小値と最大値など、dataの値の幅
	.range([0, 500]);

d3.select('svg')
	.selectAll('circle')
	.data(data)
	.enter()
	.append('circle')
	.attr('r', 3)
	.attr('cy', 50)
	.attr('cx', function(d){
		return scale(d); //用意したscaleメソッドにより値を調整してくれる
	});

d3.select('svg')
	.selectAll('text')
	.data(data)
	.enter()
	.append('text')
	.attr('y', 45)
	.attr('x', function(d){
		return scale(d);
	})
	.text(function(d){
		return d;
	});

</script>
</body>
</html>
